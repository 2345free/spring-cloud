eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8769
spring:
  application:
    name: service-zuul
zuul:
  routes:
    service1:
      path: /api/hystrix/**
      serviceId: eureka-service-hystrix
    service2:
      path: /api/feign/**
      serviceId: eureka-service-feign